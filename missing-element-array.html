<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">



        var test = [1, 3, 4, 5, 3, 50];
        var originArr = test[0];
        newArr = [];

        for (let i = 0; i < test.length; i++) {

            if (originArr < test[i]) {
                originArr = test[i]
            }

        };

        for (let j = 0; j < originArr; j++) {
            if (test.indexOf(j) === -1) {
                newArr.push(j);
            }


        }

        console.log(newArr);


    </script>
</body>

</html>
